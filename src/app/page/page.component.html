<nz-layout class="app-layout">
    <nz-header class="header-layout">
      <div class="d-flex align-center justify-between h-100 action">
        <div class="left d-flex align-center">
          <div class="logo">
            <img [src]="logoImage" class="HG-MEDIA"
                  routerLink="/admin/manage/all/1">
          </div>
          <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item>DS luồng live</li>
            <li nz-menu-item>Phân quyền</li>
            <li nz-menu-item>Người dùng</li>
            <li nz-menu-item>Tài nguyên</li>
          </ul>
        </div>
        <div class="right d-flex align-center">
          <div class="bold-text color-slate d-flex align-center">
              Dung lượng đã sử dụng
              <span class="color-success bold-text">4/16gb</span>
          </div>
          <app-input
            [width]="'240px'"
            [placeholder]="'Search...'"
            [searchText]="searchText"
            (onSearch)="handleOnSearch($event)"
            (onClear)="handleOnClear()">
          </app-input>
          <div
            class="info-user-action d-flex align-center justify-center"
          >
            <img src="https://dongvat.edu.vn/upload/2025/01/gai-xinh-toc-dai-031.webp" alt="">
        </div>
        </div>
      </div>
    </nz-header>
    <nz-content class="content-layout">
      <div class="inner-content">
          <router-outlet></router-outlet>
      </div>
    </nz-content>
      <!-- <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer> -->
</nz-layout>
